<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="user-scalable = yes" />
  <meta content='width=device-width, minimum-scale=1' name='viewport'>
	<title>Taxi Bravo</title>
  <link rel="stylesheet" type="text/css" href="assets/fonts/Flaticon/font/flaticon.css">
  <link rel="stylesheet" href="assets/css/libs.min.css">
  <link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body>
  <main>
    <nav class="main-nav">
      <a href="#" class="main-nav__item">Почему <b>браво</b></a>
      <a href="#" class="main-nav__item"><b class="main-nav__item_page_tariffs">Тарифы</b></a>
      <a href="#" class="main-nav__item">Обратная <b>связь</b></a>
      <a href="#" class="main-nav__item"><b>Контакты</b></a>
    </nav>
    <div class="tariffs-wrapper">
      <div class="tariffs-info">
        <p class="tariffs-info__number">01</p>
        <div class="tariffs-info__separator"></div>
        <div class="tariffs-info__wrap-text">
          <p class="tariffs-info__text">Наши<br><b class="tariffs-info__text tariffs-info__text_bolder">тарифы</b></p>
        </div>
      </div>
    </div>
    <section class="tariffs">
      <h3 class="header-hidden">Тарифы</h3>
      <div class="tariffs-flex-wrap">
      <article class="tariffs__item">
        <div class="tariffs__item-wrapper">
          <h4 class="tariffs__item-description">Стандарт</h4>
          <div class="tariff">
            <p class="tariff__plan">Далее по городу:</p>
            <p class="tariff__plan-price">10 руб./км</p>
            <p class="tariff__plan">Далее за пределами города:</p>
            <p class="tariff__plan-price">+ не более 6 руб./км</p>
            <p class="tariff__plan">Время в пути и ожидание:</p>
            <p class="tariff__plan-price">4 руб./мин</p>
            <p class="tariff__plan">Минимальная стоимость поездки:</p>
            <p class="tariff__plan-price">от 99 руб.</p>
          </div>
          <div class="tariffs__item-footer">
            <div class="show-on-map">
              <div class="btn-tariff">
                <i class="flaticon-cursor"></i>
              </div>
							<div class="show-on-map__text">
								<a><p>Посмотреть на карте</p><p> границы города</p></a>
							</div>
            </div>

            <div class="delivery">
              <p class="delivery__price">30</p>
              <div class="delivery__currency">
								<p>руб.</p>
              <div class="delivery__slash"></div>
              <p>подача</p>
						</div>
            </div>

        </div>
      </article>
      <article class="tariffs__item">
        <div class="tariffs__item-wrapper"></div>
      </article>
      <article class="tariffs__item">
        <div class="tariffs__item-wrapper"></div>
      </article>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="assets/js/libs.min.js"></script>
  <script type="text/javascript" src="assets/js/main.min.js"></script>
</body>
</html>
